- job-template:
    name: 'opx-build-check-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-build-branch:
            platform: '{platform}'
        - opx-vm-smoketest

    publishers:
        - post-ws-clean

- job-template:
    name: 'opx-build-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-build-branch:
            platform: '{platform}'
        - opx-vm-smoketest

    publishers:
        - post-ws-clean

- job-group:
    name: 'opx-build-jobs'
    jobs:
      - 'opx-build-check-{platform}'
      - 'opx-build-gate-{platform}'
