- job-template:
    name: 'opx-sdi-sys-check-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-setup:
            module: 'opx-sdi-sys'
        - opx-pull-docker-image
        - opx-build-module:
            module: 'all'
        - opx-test-smoke-aws:
            module: 'opx-sdi-sys'

    publishers:
        - post-ws-clean

- job-template:
    name: 'opx-sdi-sys-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-setup:
            module: 'opx-sdi-sys'
        - opx-pull-docker-image
        - opx-build-module:
            module: 'all'
        - opx-test-smoke-aws:
            module: 'opx-sdi-sys'

    publishers:
        - post-ws-clean

- job-group:
    name: 'opx-sdi-sys-jobs'
    jobs:
      - 'opx-sdi-sys-check-{platform}'
      - 'opx-sdi-sys-gate-{platform}'
