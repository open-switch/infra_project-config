- job-template:
    name: '{module}-build-{platform}'
    node: vsi

    wrappers:
      - build-timeout:
          timeout: 120

    builders:
      - revoke-sudo
      - opx-module-build-branch
          module: '{module}'
          platform: '{platform}'

    publishers:
      - post-ws-clean

- job-group:
    name: opx-module-build
    jobs:
      - '{module}-build-{platform}'
