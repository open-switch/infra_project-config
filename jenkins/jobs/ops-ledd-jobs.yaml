- job-template:
    name: 'ops-ledd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ledd'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-ledd-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-ledd'
            platform: '{platform}'

    publishers:
        - conditional-junit
        - conditional-htmlreports
        - post-ws-clean
- job-group:
    name: 'ops-ledd-jobs'
    jobs:
      - 'ops-ledd-check-{platform}'
      - 'ops-ledd-gate-{platform}'
