- job-template:
    name: 'ops-supportability-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-supportability'
            platform: '{platform}'

- job-template:
    name: 'ops-supportability-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-supportability'
            platform: '{platform}'

- job-group:
   name: 'ops-supportability-jobs'
   jobs:
    - 'ops-supportability-check-{platform}'
    - 'ops-supportability-gate-{platform}'
