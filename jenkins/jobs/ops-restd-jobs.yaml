- job-template:
    name: 'ops-restd-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-restd'
            platform: '{platform}'

- job-template:
    name: 'ops-restd-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-restd'
            platform: '{platform}'
        - swagger-api:
            depended-repo: 'ops-openvswitch'
            files: 'halon.json'

    publishers:
        - simple-scp:
            dest: 'api/rest/'

- job-group:
    name: 'ops-restd-jobs'
    jobs:
      - 'ops-restd-check-{platform}'
      - 'ops-restd-gate-{platform}'
