- job:
    name: 'ops-quagga-check-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build:
            module: 'ops-quagga'
            platform: 'as5712'

