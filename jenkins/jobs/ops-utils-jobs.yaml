- job-template:
    name: 'ops-utils-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-utils'
            platform: '{platform}'
    publishers:
        - post-ws-clean

- job-template:
    name: 'ops-utils-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-utils'
            platform: '{platform}'
        - lcov-compile:
            module: 'ops-utils'
        - lcov-coverage-run:
            module: 'ops-utils'
    publishers:
        - conditional-junit
        - conditional-htmlreports
        - post-ws-clean

- job-group:
    name: 'ops-utils-jobs'
    jobs:
      - 'ops-utils-check-{platform}'
      - 'ops-utils-gate-{platform}'
