- job-template:
    name: 'ops-pmd-check-{platform}'
    node: openswitch
    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor
    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-pmd'
            platform: '{platform}'

- job:
    name: 'ops-pmd-gate-as5712'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-pmd'
            platform: 'as5712'

- job:
    name: 'ops-pmd-gate-genericx86-64'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - module-build-branch:
            module: 'ops-pmd'
            platform: 'genericx86-64'
        - module-cttest:
            module: 'ops-pmd'
            platform: 'genericx86-64'

    publishers:
        - junit:
            results: 'build/*test*.xml'

- job-group:
    name: 'ops-pmd-jobs'
    jobs:
      - 'ops-pmd-check-{platform}'
