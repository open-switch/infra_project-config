- job-template:
    name: 'opx-core-check-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-module-build-branch:
            module: 'opx-core'
            platform: '{platform}'
        - opx-vm-smoketest

    publishers:
        - post-ws-clean

- job-template:
    name: 'opx-core-gate-{platform}'
    node: vsi

    wrappers:
        - build-timeout:
            timeout: 120

    builders:
        - revoke-sudo
        - opx-module-build-branch:
            module: 'opx-core'
            platform: '{platform}'
        - opx-vm-smoketest

    publishers:
        - post-ws-clean

- job-group:
    name: 'opx-core-jobs'
    jobs:
      - 'opx-core-check-{platform}'
      - 'opx-core-gate-{platform}'
