- job-template:
    name: 'opx-build-{platform}'
    node: vsi

    wrappers:
      - build-timeout:
          timeout: 120

    builders:
      - revoke-sudo
      - opx-build-branch
          platform: '{platform}'

    publishers:
      - post-ws-clean

- job-group:
    name: opx-build
    jobs:
      - 'opx-build-{platform}'
