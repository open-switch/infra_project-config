- job-template:
    name: 'ops-passwd-srv-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-passwd-srv'
            platform: '{platform}'

- job-template:
    name: 'ops-passwd-srv-gate-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 180
        - timestamps
        - ansicolor

    builders:
        - revoke-sudo
        - module-build-branch:
            module: 'ops-passwd-srv'
            platform: '{platform}'
        - lcov-compile:
            module: 'ops-passwd-srv'
        - lcov-coverage-run:
            module: 'ops-passwd-srv'
    publishers:
        - conditional-junit
        - conditional-htmlreports
        
- job-group:
    name: 'ops-passwd-srv-jobs'
    jobs:
      - 'ops-passwd-srv-check-{platform}'
      - 'ops-passwd-srv-gate-{platform}'
