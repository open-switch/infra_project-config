- job-template:
    name: 'ops-check-{platform}'
    node: openswitch

    wrappers:
        - build-timeout:
            timeout: 120
        - timestamps

    builders:
        - revoke-sudo
        - ops-distclean
        - gerrit-git-prep
        - commit-message-validation:
            module: 'ops-build'
        - ops-build:
            platform: '{platform}'
    publishers:
        - post-ws-clean

